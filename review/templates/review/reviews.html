{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <div>{{ reviews }}</div>
                <h2 class="logo-font mb-4">Review</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 order-lg-last mb-5">
                <div class="row">
                    <div class="col-3 offset-1">
                        <p class="mb-1 mt-0 small text-muted">Product</p>
                    </div>
                    <div class="col-2 text-right">
                        <p class="mb-1 mt-0 small text-muted">User</p>
                    </div>
                    <div class="col-5 text-right">
                        <p class="mb-1 mt-0 small text-muted">Review</p>
                    </div>
                </div>
                <div class="text-right mt-5">
                    <a class="btn btn-outline-black rounded-0" href="">Product details</a>
                    <a class="btn btn-outline-black rounded-0" href="{% url 'add_review' %}">Add a Review</a>
                </div>
{% endblock %}
